<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
  <div class="main">
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-buttons">
        <button class="calculator-button calculator-ca">AC</button>
        <button class="calculator-button calculator-toggle-sign">
          <span>+</span>
          <span>/</span>
          <span>-</span>
        </button>
        <button class="calculator-button calculator-percent">%</button>
        <button class="calculator-button calculator-divide calculator-primary-button">÷</button>
        <button class="calculator-button calculator-seven">7</button>
        <button class="calculator-button calculator-eight">8</button>
        <button class="calculator-button calculator-nine">9</button>
        <button class="calculator-button calculator-times calculator-primary-button">⨉</button>
        <button class="calculator-button calculator-four">4</button>
        <button class="calculator-button calculator-five">5</button>
        <button class="calculator-button calculator-six">6</button>
        <button class="calculator-button calculator-minus calculator-primary-button">-</button>
        <button class="calculator-button calculator-one">1</button>
        <button class="calculator-button calculator-two">2</button>
        <button class="calculator-button calculator-three">3</button>
        <button class="calculator-button calculator-plus calculator-primary-button">+</button>
        <button class="calculator-button calculator-zero">0</button>
        <button class="calculator-button calculator-point">.</button>
        <button class="calculator-button calculator-equals calculator-primary-button">=</button>
      </div>
    </div>
  </div>
</body>
</html>
