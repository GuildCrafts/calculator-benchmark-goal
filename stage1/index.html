<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
  <div class="main">
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-buttons">
        <button class="calculator-button calculator-ca">AC</button>
        <button class="calculator-button calculator-toggle-sign">
          <span>+</span>
          <span>/</span>
          <span>-</span>
        </button>
        <button class="calculator-button calculator-percent">%</button>
        <button class="calculator-button calculator-divide calculator-primary-button">÷</button>
        <button class="calculator-button calculator-seven calculator-numeral">7</button>
        <button class="calculator-button calculator-eight calculator-numeral">8</button>
        <button class="calculator-button calculator-nine calculator-numeral">9</button>
        <button class="calculator-button calculator-times calculator-primary-button">⨉</button>
        <button class="calculator-button calculator-four calculator-numeral">4</button>
        <button class="calculator-button calculator-five calculator-numeral">5</button>
        <button class="calculator-button calculator-six calculator-numeral">6</button>
        <button class="calculator-button calculator-minus calculator-primary-button">-</button>
        <button class="calculator-button calculator-one calculator-numeral">1</button>
        <button class="calculator-button calculator-two calculator-numeral">2</button>
        <button class="calculator-button calculator-three calculator-numeral">3</button>
        <button class="calculator-button calculator-plus calculator-primary-button">+</button>
        <button class="calculator-button calculator-zero calculator-numeral">0</button>
        <button class="calculator-button calculator-point calculator-numeral">.</button>
        <button class="calculator-button calculator-equals calculator-primary-button">=</button>
      </div>
    </div>
  </div>
</body>
</html>
