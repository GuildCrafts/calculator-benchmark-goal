<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <script type="text/javascript" src="./index.js"></script>
</head>
<body>
  <div class="main">

    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-buttons">
        <button name="clear" class="calculator-button calculator-clear">AC</button>
        <button name="toggle-sign" class="calculator-button calculator-toggle-sign">
          <span>+</span>
          <span>/</span>
          <span>-</span>
        </button>
        <button name="%" class="calculator-button calculator-percent">%</button>
        <button name="/" class="calculator-button calculator-divide calculator-primary-button">÷</button>
        <button name="7" class="calculator-button calculator-seven calculator-numeral">7</button>
        <button name="8" class="calculator-button calculator-eight calculator-numeral">8</button>
        <button name="9" class="calculator-button calculator-nine calculator-numeral">9</button>
        <button name="*" class="calculator-button calculator-times calculator-primary-button">⨉</button>
        <button name="4" class="calculator-button calculator-four calculator-numeral">4</button>
        <button name="5" class="calculator-button calculator-five calculator-numeral">5</button>
        <button name="6" class="calculator-button calculator-six calculator-numeral">6</button>
        <button name="-" class="calculator-button calculator-minus calculator-primary-button">-</button>
        <button name="1" class="calculator-button calculator-one calculator-numeral">1</button>
        <button name="2" class="calculator-button calculator-two calculator-numeral">2</button>
        <button name="3" class="calculator-button calculator-three calculator-numeral">3</button>
        <button name="+" class="calculator-button calculator-plus calculator-primary-button">+</button>
        <button name="0" class="calculator-button calculator-zero calculator-numeral">0</button>
        <button name="." class="calculator-button calculator-point calculator-numeral">.</button>
        <button name="=" class="calculator-button calculator-equals calculator-primary-button">=</button>
      </div>
    </div>

  </div>
</body>
</html>
